<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyecto</title>
    </h:head>
    <h:body>
        <h:form id="formLogin">
            <p:dialog visible="true"  modal="true" header="Ingresar al sistema" style="margin-left: auto;margin-right: auto; width: 350px; font-size: 85%">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Nombre Usuario:"/>
                    <p:inputText id="username" />
                    <p:outputLabel for="password" value="Clave:"/>
                    <p:password id="password" />
                    <p:commandButton value="Ingresar"/>
                </h:panelGrid>
            </p:dialog>


        </h:form>
    </h:body>
</html>
